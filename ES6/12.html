<div class="container">
	<h2>Form block</h2>
	<div class="field field--block">
		<input class="field__input input input--text input--required" id="1" type="text" />
		<label class="field__label label--required" for="1">Full Name</label>
	</div>
	<div class="field field--half">
		<input class="field__input input input--text" id="3" type="text" />
		<label class="field__label" for="3">Email</label>		
	</div>
	
	<div class="field field--half">
		<input class="field__input input input--text" id="4" type="text" />
		<label class="field__label" for="4">Company</label>	
	</div>
	
	<div class="field field--three-quarter">
		<input class="field__input input input--text" id="5" type="text" />
		<label class="field__label" for="5">Address</label>	
	</div>
	
	<div class="field field--quarter">
		<input class="field__input input input--text" id="6" type="text" />
		<label class="field__label" for="6">Zip code</label>
	</div>
	
	<div class="field field--block">
		<textarea class="field__input input input--textarea" id="7" type="text"></textarea>
		<label class="field__label" for="7">Comments</label>
	</div>
	<div class="field field--block form-action">
		<button class="btn btn--action">Submit &rarr;</button>
	</div>
</div>

<div class="container">
	<h2>Search form</h2>
